<html>
	<head>
	  <meta charset="UTF-8">
  <link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
		<title>
			修改密码
		</title>
	</head>
	
	<body>
		<form action="{:U('CheckPassword/check', array('userID' => $userID))}" method="post">
		<table class='table'>
			<tr><th align='right'>请输入您的旧密码</th><td width='90%'><input type="text" name="oldpassword"></td></tr>	
			<tr><th align='right'>请输入您的新密码</th><td width='90%'><input type="text" name="newpassword"></td></tr>	
			<tr><th align='right'>请确认您的新密码</th><td width='90%'><input type="text" name="newpasswordagain"></td></tr>	
		</table>	
		<input type="hidden" name="userID" value="{$userID}"/>
		 	<input type="submit" value="确认修改"/>　　<input type="reset" value="重新填写"/>
		</form>
	</body>
</html>
