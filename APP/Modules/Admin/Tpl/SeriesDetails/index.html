<!DOCTYPE html>
<!-- 系列汇总：这个也是没什么特别的，也是怎么好做就怎么做吧。 -->
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/fontawesome/css/font-awesome.min.css">
	<title>系列汇总</title>
</head>
<body>
	<form action="{:U('SeriesDetails')}" method="post">
		<table class='table'>
			  <tr> 
					 <td class="sum" colspan='100%'> <a href="{:U('SeriesDetails/expUser')}" ><i class="icon-share-alt"></i>导出</a></td>
			  </tr>
			<tr>
				<th>品类</th>
				<th>小类</th>
                <th>系列</th>
			</tr>
		    <foreach name="array" item="vo">
		       <tr>
		            <td style="text-align:center;"> {$vo.0.name}</td>
		            <td style="text-align:center;"> {$vo.1.name}</td>	
		            <td style="text-align:center;"> {$vo.2.name}</td>				   
		       </tr>
		    </foreach>
		</table>
          <div class="result page">{$page}</div>
	</form>
</body>
</html>
