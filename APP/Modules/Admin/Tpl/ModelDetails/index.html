<!DOCTYPE html>
<!-- 型号汇总：这个也是没什么特别的，也是怎么好做就怎么做吧。 -->
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/fontawesome/css/font-awesome.min.css">
	<title>型号汇总</title>
</head>
<body>
	<form action="{:U('ModelDetailsAction')}" method="post">		
	<table class='table'>
	  <tr> 
			 <td class="sum" colspan='100%'> <a href="{:U('ModelDetails/expUser')}" ><i class="icon-share-alt"></i> 导出</a></td>
	  </tr>
			<tr>
                <th>品类</th>
                <th>小类</th>
                <th>系列</th>
                <th>型号</th>
                <th>价格</th>
                <th>销售提成</th>
                <th>安装提成</th>
			</tr>
		    <foreach name="array" item="vo">
		       <tr>
		       		<td style="text-align:center;"> {$vo.child.0.name}</td>
		       		<td style="text-align:center;"> {$vo.child.1.name}</td>
		       		<td style="text-align:center;"> {$vo.child.2.name}</td>
		            <td style="text-align:center;"> {$vo.modelName}</td>
		            <td style="text-align:center;"> {$vo.price}</td>	
		            <td style="text-align:center;"> {$vo.salesCommission}</td>
		            <td style="text-align:center;"> {$vo.installCommission}</td>		   
		       </tr>
		    </foreach>
	</table>
          <div class="result page">{$page}</div>
	</form>
</body>
</html>
