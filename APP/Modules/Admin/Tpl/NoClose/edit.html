<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
  <link rel="stylesheet" href="__PUBLIC__/Css/fontawesome/css/font-awesome.min.css">
  <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Js/jquery.date_input.pack.js"></script> 
  <script type="text/javascript">
  <!--
  $(function(){
		$('.date_picker').date_input();
		
		//是否已转结算
		$("select[name='installTransferSettlement']").change(function(){ 

			if($("select[name='installTransferSettlement']:checked").val()==1){
				$("input[name='installTransferSettlementDate']").attr("disabled",false); 
			}else{
				$("input[name='installTransferSettlementDate']").attr("disabled",true); 
			}
		});

		})
  //-->
  </script> 
</head>
<body>
	


	<form action="{:U('editHandle')}" method="post">
		<table class='table'>
		<volist name='list' id='vo'>
				<tr><th align='right'>安装编号</th><td width='90%'><input type="text" name="installID" value="{$vo.installID}" disabled></td></tr>
				<tr><th align='right'>数量</th><td width='90%'><input type="text" value="{$vo.salesProductNum}" disabled></td></tr>
				<tr>
				<th align='right'>是否有返现活动</th>
				<td width='90%'>
					<select name="salesCashback">
					<if condition="$vo.salesCashback eq 1">
						<option value="1" selected="selected">是</option>
						<option value="0">否</option>
					<else />
						<option value="1">是</option>
						<option value="0" selected="selected">否</option>
					</if>
					</select>				
				</td>
				</tr>
				<tr>
				<th align='right'>是否需要支架</th>
				<td width='90%'>
					<select name="salesStand">
					<if condition="$vo.salesStand eq 1">
						<option value="1" selected="selected">是</option>
						<option value="0">否</option>
					<else />
						<option value="1">是</option>
						<option value="0" selected="selected">否</option>
					</if>
					</select>
				</td>
				</tr>


				<tr><th align='right'>创建时间</th><td width='90%'><input type="text" name="installCreateTime" value="{$vo.installCreateTime }" disabled></td></tr>
				
				<tr>
				<th align='right'>购买日期</th>
				<td width='90%'><input type="text" name="salesBuyTime" value="{$vo.salesBuyTime}" class="date_picker" disabled></td>
				</tr> 

				
				<tr><th align='right'>安装日期</th><td width='90%'><input type="text" name="salesInstallTime" value="{$vo.salesInstallTime}" class="date_picker"></td></tr> 
				<tr><th align='right'>顾客姓名</th><td width='90%'><input type="text" name="salesClientName" value="{$vo.salesClientName}" ></td></tr>
				<tr><th align='right'>顾客手机</th><td width='90%'><input type="text" name="salesClientPhone" value="{$vo.salesClientPhone}" ></td></tr>

				<tr><th align='right'>顾客地址</th><td width='90%'><input type="text" name="salesPersonAddress" value="{$vo.salesPersonAddress}" ></td></tr>
				<tr><th align='right'>安装人员</th><td width='90%'><input type="text" name="installPersonName" value="{$vo.installPersonName}" ></td></tr>
				<tr><th align='right'>安装人员号码</th><td width='90%'><input type="text" name="installPersonPhone" value="{$vo.installPersonPhone}" ></td></tr>	
				<tr>
				<th align='right'>安装网点</th>
				<td width='90%'>
				<select name="installBranchID">
					<foreach name="branchName" item="val">
							<if condition="$vo['installBranchID'] eq $val['branchID']">
								<option value="{$val.branchID}" selected="selected">{$val.branchName}</option>
							<else />
								<option value="{$val.branchID}">{$val.branchName}</option>
							</if>
					</foreach>	
				</select>
				</td>
				</tr>
				<tr><th align='right'>反馈类型</th><td width='90%'><input type="text" name="installFeedback" value="{$vo.installFeedback}" disabled></td></tr>
				<tr><th align='right'>反馈情况</th><td width='90%'><input type="text" name="installFeedbackRemark" value="{$vo.installFeedbackRemark}" ></td></tr>
				<tr><th align='right'>是否在新系统体现</th><td width='90%'>
					<select name="installNewSystem">
					<if condition="$vo.installNewSystem eq 1">
						<option value="1" selected="selected">是</option>
						<option value="0">否</option>
					<else />
						<option value="1">是</option>
						<option value="0" selected="selected">否</option>
					</if>
					</select>
				
				</td></tr>
				<tr><th align='right'>是否已转结算</th><td width='90%'>
					<select name="installTransferSettlement">
					<if condition="$vo.installTransferSettlement eq 1">
						<option value="1" selected="selected">是</option>
						<option value="0">否</option>
					<else />
						<option value="1">是</option>
						<option value="0" selected="selected">否</option>
					</if>
					</select>
				
				</td></tr>
				<tr><th align='right'>转结算日期</th><td width='90%'><input type="text" name="installTransferSettlementDate"value="{$vo.installTransferSettlementDate}" ></td></tr>
				<tr><th align='right'>是否使用支架</th><td width='90%'>
					<select name="installUserStand">
					<if condition="$vo.installUserStand eq 1">
						<option value="1" selected="selected">是</option>
						<option value="0">否</option>
					<else />
						<option value="1">是</option>
						<option value="0" selected="selected">否</option>
					</if>
					</select>
				
				</td></tr>


				
		</table>
		</volist>
		<input type="hidden" name="salesID" value="{$vo.salesID}">
		<input type="hidden" name="installID" value="{$vo.installID}">
		<input type="submit" value="更改" >



	</form>
</body>
</html>
