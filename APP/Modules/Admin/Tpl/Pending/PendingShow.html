<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
  <link rel="stylesheet" href="__PUBLIC__/Css/fontawesome/css/font-awesome.min.css">
  <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Js/jquery.date_input.pack.js"></script> 
  <script type="text/javascript">
  <!--
  $(function(){
		$('.date_picker').date_input();
		})
  //-->
  </script> 
</head>
<body>
	


	<form action="{:U('PendingHandle')}" method="post">
		<table class='table'>
		<volist name='list' id='vo'>
				<tr><th align='right'>安装编号</th><td width='90%'><input type="text" name="installID" value="{$vo.installID}" disabled></td></tr>
				<tr><th align='right'>数量</th><td width='90%'><input type="text" value="{$vo.salesProductNum}" disabled></td></tr>
				<tr><th align='right'>是否有返现活动</th><td width='90%'>
				<if condition="$vo.salesCashback eq 1">
				<input type="text" value="是" disabled>
				<else />
				<input type="text" value="否" disabled>
				</if>
				</td></tr>
				<tr><th align='right'>是否需要支架</th><td width='90%'>
				<if condition="$vo.salesStand eq 1">
				<input type="text" value="是" disabled>
				<else />
				<input type="text" value="否" disabled>
				</if>
				</td></tr>
				<tr><th align='right'>安装人员</th><td width='90%'><input type="text" value="{$vo.installPersonName}" disabled></td></tr>
				<tr><th align='right'>安装人员号码</th><td width='90%'><input type="text" value="{$vo.installPersonPhone}" disabled></td></tr>	
				<tr><th align='right'>反馈类型</th><td width='90%'><input type="text" value="{$vo.installFeedback}" disabled></td></tr>
				<tr><th align='right'>反馈情况</th><td width='90%'><input type="text" value="{$vo.installFeedbackRemark}" disabled></td></tr>
				<tr><th align='right'>创建时间</th><td width='90%'><input type="text" name="" value="{$vo.installCreateTime}" disabled></td></tr>

				<tr>
				<th align='right'>购买日期</th>
				<td width='90%'><input type="text" name="salesBuyTime" value="{$vo.salesBuyTime}" class="date_picker" disabled></td>
				</tr> 

				<tr><th align='right'>派工时间</th><td width='90%'><input type="text" name="" value="{$vo.installDispatchTime }" disabled></td></tr>
				<tr><th align='right'>购买商场</th><td width='90%'><input type="text" name="branchName" value="{$vo.branchName}" disabled ></td></tr>
				<tr><th align='right'>购买型号</th><td width='90%'><input type="text" name="" value="{$vo.modelName}" disabled></td></tr>
				
				

				<tr><th align='right'>安装日期</th><td width='90%'><input type="text" name="salesInstallTime" value="{$vo.salesInstallTime}" class="date_picker"></td></tr> 
				<tr><th align='right'>顾客姓名</th><td width='90%'><input type="text" name="salesClientName" value="{$vo.salesClientName}" ></td></tr>
				<tr><th align='right'>顾客手机</th><td width='90%'><input type="text" name="salesClientPhone" value="{$vo.salesClientPhone}" ></td></tr>
				<tr><th align='right'>顾客固话</th><td width='90%'><input type="text" name="salesPersonTelePhone" value="{$vo.salesPersonTelePhone}" ></td></tr>
				<tr><th align='right'>顾客地址</th><td width='90%'><input type="text" name="salesPersonAddress" value="{$vo.salesPersonAddress}" ></td></tr>
				<tr>
				<th align='right'>安装网点</th>
				<td width='90%'>
				<select name="installBranchID">
					<foreach name="branchName" item="val">
							<if condition="$vo['installBranchID'] eq $val['branchID']">
								<option value="{$val.branchID}" selected="selected">{$val.branchName}</option>
							<else />
								<option value="{$val.branchID}">{$val.branchName}</option>
							</if>
					</foreach>	
				</select>
				</td>
				</tr>
				
				
		</table>
		</volist>
		<input type="hidden" name="salesID" value="{$vo.salesID}">
		<input type="hidden" name="installID" value="{$vo.installID}">
		<input type="submit" value="改派" >



	</form>
</body>
</html>
